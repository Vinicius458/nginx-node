version: "3.8"

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - node
    networks:
      - default-network

  node:
    container_name: node
    restart: always
    build:
      context: ./node
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default-network
    volumes:
      - ./node:/usr/src/app
      - /usr/src/app/node_modules

  db:
    build:
      context: ./mysql
    container_name: db
    restart: always
    tty: true
    networks:
      - default-network
    volumes:
      - ./mysql/volume:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 5s
      timeout: 10s
      retries: 3
    ports:
      - 3306:3306

networks:
  default-network:
    driver: bridge
